<div>
  <div class="modal-header">
    <h3 class="modal-title">Add New Chat Room</h3>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" ng-model="modal.roomInfo.name" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" ng-model="modal.roomInfo.description" class="form-control">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a class="btn btn-danger" ng-click="modal.cancel()">Cancel</a>
    <a class="btn btn-primary" ng-click="modal.save()">Save</a>
  </div>
</div>
