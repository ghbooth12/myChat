<h3 class="text-center">Chat Room List</h3>
<div class="container">
  <div class="col-sm-3" style="background-color: #ddd; padding: 20px 10px;">
    <div class="text-center">
      <span><strong ng-bind="main.user.greeting()"></strong></span>
      <a class="btn-xs btn-default" ng-click="main.user.signInOut()" ng-bind="main.user.signBtn()"></a>
    </div>
    <hr>
    <p ng-show="!main.user.username">Please enter your name first to see available chat rooms.</p>

    <div ng-show="main.user.username">
      <div class="text-center">
        <p><a ng-click="main.openModal()" class="btn btn-primary">New Chat Room</a></p>
      </div>
      <ul>
        <li ng-repeat="room in main.room.all">
          <a ng-click="main.room.activeRoom.selectRoom(room)">
            <span class="lead">{{ room.name }}</span><br>
            <small>{{ room.description }}</small>
          </a>
        </li>
      </ul>
    </div>
  </div> <!-- col-md-3 -->
  <div class="col-md-9">
    <div ng-show="!main.room.activeRoom.currentRoom">
      Choose and click the chat room on the left.
    </div>
    <div ng-show="main.room.activeRoom.currentRoom">
      <div class="well">
        <h4>{{ main.room.activeRoom.currentRoom.name }} <small>{{ main.room.activeRoom.currentRoom.description }}</small></h4>
      </div>

      <ng-include src="'/templates/chats.html'"></ng-include>
    </div>
  </div> <!-- col-md-9 -->
</div>
